<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV PDF Generator</title>
    <style>
        /* Styles for the CV */
        #cv {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #333;
            max-width: 600px;
        }
        
        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            #cv, #cv * {
                visibility: visible;
            }
            #cv {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 20px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <h2>Generate Your CV</h2>
    <input type="text" id="userName" placeholder="Enter Your Name">
    <input type="text" id="userEmail" placeholder="Enter Your Email">
    <input type="text" id="userPhone" placeholder="Enter Your Phone Number">
    <button onclick="generateCV()">Generate CV</button>
    <button onclick="printCV()">Download as PDF</button>

    <!-- CV content that will be printed -->
    <div id="cv" style="display: none;">
        <h1 id="nameField"></h1>
        <p id="emailField"></p>
        <p id="phoneField"></p>
    </div>

    <script>
        function generateCV() {
            // Get user input
            const name = document.getElementById("userName").value;
            const email = document.getElementById("userEmail").value;
            const phone = document.getElementById("userPhone").value;

            // Set fields in the CV div
            document.getElementById("nameField").innerText = `Name: ${name}`;
            document.getElementById("emailField").innerText = `Email: ${email}`;
            document.getElementById("phoneField").innerText = `Phone: ${phone}`;

            // Show the CV section
            document.getElementById("cv").style.display = "block";
        }

        function printCV() {
            // Show CV if hidden
            const cvElement = document.getElementById("cv");
            if (cvElement.style.display === "none") {
                cvElement.style.display = "block";
            }

            // Use window.print to open print dialog
            window.print();
        }
    </script>
</body>
</html>
