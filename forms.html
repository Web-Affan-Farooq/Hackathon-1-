<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/forms.css">
</head>

<body>
    <section class="section-form">
        <br><br><br><br><br><br><br><br><br>
        <form action="" class="form-1">
            <img src="./images/profile.jpg" alt="">
            <div class="form-balancer">
                <label for="Firstname"><input type="text" placeholder="Enter first name" required
                        id="firstname"></label>
                <label for="lastname"><input type="text" placeholder="Enter last name" required id="lastname"></label>
                <label for="email"><input type="email" placeholder="Enter email" required id="email"></label>
                <label for="Link to your linkedin account"><input type="text" placeholder="Link to linked in account"
                        required id="linkedin"></label>
                <label for="Phone number"><input type="tel" placeholder="Phonenumber" required
                        id="phonenumber"></label>
                <label for="Address"><input type="text" placeholder="Address" required id="address"></label>
                <div class="add-to-profile">
                    <!--new form fields generated by scripts goes here-->
                </div>
                <br><br><br>
                <div> <button type="button" class="add-education">Add education</button>
                    <br>
                    <br>
                    <button type="button" class="add-experience">Add experience</button>
                    <br>
                    <br>
                    <button type="button" class="add-skill">Add skill</button>
                    <br>
                    <br>
                    <button type="button" class="add-hobbies">Add hobbie</button>
                    <br>
                    <br>
                    <button type="button" class="create-cv">Create cv</button>
                </div>
                <br><br>
                <button type="button">
                    Upload profile image
                    <input type="file" accept="images/*" required>
                </button>
            </div>
        </form>
    </section>
    <script src="./js/index.js"></script>
</body>

</html>
